<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'love' ;
            src: url('fonts/SaintNicholas.otf') format('opentype'),url("fonts/SaintNicholas2.otf") format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family:Arial, Helvetica, sans-serif ;
        }

        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Ola mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem dignissimos commodi distinctio a aut rem veritatis, eveniet voluptas aspernatur consequatur quaerat laborum. Eaque rerum quidem provident, expedita veniam ipsam omnis.</p>
</body>
</html>
